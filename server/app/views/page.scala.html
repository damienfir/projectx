@(page: bigpiq.shared.Page, title: Option[String], photos: Map[Long, String], size: bigpiq.shared.PageSize, bookmodel: bigpiq.shared.BookModel)

<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     width="@{bookmodel.fullWidth(page.index)}mm"
     height="@{bookmodel.fullHeight(page.index)}mm"
     viewBox="0 0 @{bookmodel.fullWidth(page.index)} @{bookmodel.fullHeight(page.index)}"
     preserveAspectRatio="none">

    @for((t,i) <- page.tiles.zipWithIndex) {

    <clipPath id="@i">
        <rect x="@{t.tx1*size.w + bookmodel.offset(page.index)}"
              y="@{t.ty1*size.h + bookmodel.offset(page.index)}"
              width="@{(t.tx2-t.tx1)*size.w}"
              height="@{(t.ty2-t.ty1)*size.h}"
              style="fill: #fff;"/>
    </clipPath>

    <image x="@{(t.tx1-t.cx1*(t.tx2-t.tx1)/(t.cx2-t.cx1))*size.w + bookmodel.offset(page.index)}"
           y="@{(t.ty1-t.cy1*(t.ty2-t.ty1)/(t.cy2-t.cy1))*size.h + bookmodel.offset(page.index)}"
           width="@{((t.tx2-t.tx1)/(t.cx2-t.cx1))*size.w}"
           height="@{((t.ty2-t.ty1)/(t.cy2-t.cy1))*size.h}"
           preserveAspectRatio="none"
           xlink:href="file://@{photos(t.photo.id)}"
           clip-path="url(#@i)"/>

    };

    @if(page.tiles.isEmpty) {
    <text x="@{0.8*size.w + bookmodel.bleed}"
          y="@{0.8*size.h + bookmodel.bleed}"
          style="text-anchor: end; fill: #000; font-size: 0.06; font-family: 'Open Sans';">
        bigpiq
    </text>
    }

    @title.map { albumName =>

    <rect x="@{0*size.w + bookmodel.bleed}"
          y="@{0.85*size.h + bookmodel.bleed}"
          width="@{size.w}"
          height="@{0.15*size.h}"
          style="fill: #fff;"/>

    <text x="@{0.97*size.w + bookmodel.bleed}"
          y="@{0.95*size.h + bookmodel.bleed}"
          style="text-anchor: end; fill: #000000; font-size: 14; font-family: 'Open Sans';">
        @{albumName}
    </text>
    } getOrElse("")

</svg>

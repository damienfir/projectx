<md-whiteframe class="md-whiteframe-z2 center upload-box">
  <md-button class="md-raised md-primary" ng-click="triggerUpload()"><i class="fa fa-upload"></i>&nbsp; Upload photos </md-button>
  <div id="dropzone">
    <h4>or drop here</h4>
    <i class="fa fa-4x fa-download" id="dropicon"></i>
  </div>
  <input type="file" name="image" id="file-upload" ng-bind="fileupload" ng-model="files" multiple>
</md-whiteframe>

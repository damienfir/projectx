@(filename: String)

@main {

<div class="container-fluid limited-width">
  <div class="row " id="row-ui">
    <div class="col-sm-3 centered" id="col-ui">
      <a href="/" class="btn btn-link center-block"><i class="fa fa-arrow-left"></i> Back to homepage</a>
      <div class="panel panel-primary">
        <div class="panel-body" id="photos-collection">

          <div class="upload-box" id="dropzone">
            <!-- <i class="fa fa-inbox fa-3x" id="dropicon-box"></i> -->
            <button class="btn btn-primary"> <i class="fa fa-upload"></i>&nbsp; Click here to upload </button>

            <!-- <div class="cloud-btn"> -->
            <!--   <button class="btn btn-primary" id="dropbox-btn" data-toggle="tooltip" data-placement="left" title="Import from Dropbox"><i class="fa fa-dropbox fa-lg"></i></button> -->
            <!--   <button class="btn btn-primary" id="google-btn" disabled><i class="fa fa-google-plus fa-lg"></i></button> -->
            <!--   <button class="btn btn-primary" id="facebook-btn" disabled><i class="fa fa-facebook fa-lg"></i></button> -->
            <!--   <button class="btn btn-primary" id="flickr-btn" disabled><i class="fa fa-flickr fa-lg"></i></button> -->
            <!-- </div> -->

            <h4>or drop photos here</h4>

            <i class="fa fa-4x fa-download" id="dropicon"></i>

            <input type="file" name="image" id="file-upload" multiple>
          </div>
        </div>
        <div class="overlay" id="overlay-collection"></div>
        <a class="btn btn-default overlay-element" id="tryagain" href="/ui"><i class="fa fa-refresh"></i> Try again</a>
        <div id="progress-uploading" class="overlay-element overlay-loader"><img src="/assets/images/358.GIF" /><span>Uploading...</span></div>
      </div>
      <div class="" id="panel-share">
        <a data-toggle="modal" data-target="#share-modal" data-from="share-button" data-toggle="tooltip" data-placement="top" title="Share on social networks" class="btn btn-success"><i class="fa fa-share-alt fa-lg"></i> Share</a>
        <a data-toggle="modal" data-target="#send-modal" data-from="send-button" data-toggle="tooltip" data-placement="top" title="Send to a friend" class="btn btn-success"><i class="fa fa-paper-plane fa-lg"></i> Send</a>
        <!-- <a data-toggle="modal" data-target="#download-modal" data-from="print-button" data-toggle="tooltip" data-placement="right" title="Download to print" class="btn btn-success"><i class="fa fa-print fa-lg"></i></a> -->
        <a data-toggle="modal" data-target="#download-modal" data-from="download-button" data-toggle="tooltip" data-placement="top" title="Download" class="btn btn-success"><i class="fa fa-download fa-lg"></i> Download</a>
      </div>
    </div>
    <div class="col-sm-9" id="col-mosaic">
      <div class="relative" id="box-mosaic">
        <img class="ui-mosaic shadow" id="mosaic-img" />
        <div id="progress-processing" class="overlay-element overlay-loader"><img src="/assets/images/285.GIF" /><span>Processing...</span></div>
        <div class="overlay-element overlay-text shadow" id="mosaic-appear">Your composition will appear here</div>
      </div>
    </div>
    <!-- <div class="col-sm-2 col-output centered btn-group-vertical"> -->
    <!--   <i class="fa fa-caret-right fa-2x hidden-xs caret-right"></i> -->
    <!--   <div class="btn btn-default btn-block"><i class="fa fa-share-alt fa-3x"></i><h4>Share</h4></div> -->
    <!--   <div class="btn btn-default btn-block"> <i class="fa fa-book fa-3x"></i><h4>Photo Album</h4></div> -->
    <!--   <div class="btn btn-default btn-block"><i class="fa fa-photo fa-3x"></i><h4>Poster</h4></div> -->
    <!-- </div> -->
  </div>
</div>


<div class="modal fade" id="share-modal" tabindex="-1" data-content="/share">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"><i class="fa fa-share-alt"></i>&nbsp; Share on...</h4>
      </div>
      <div class="modal-body">
          <div class="centered">
            <button id="share-facebook" class="btn btn-primary btn-lg" data-toggle="tooltip" title="Share on Facebook"><i class="fa fa-facebook fa-2x"></i></button>
            <button id="share-google" class="btn btn-primary btn-lg" data-toggle="tooltip" title="Share on Google+"><i class="fa fa-google-plus fa-2x"></i></button>
            <button id="share-pinterest" class="btn btn-primary btn-lg" data-toggle="tooltip" title="Share on Pinterest"><i class="fa fa-pinterest fa-2x"></i></button>
            <button id="share-twitter" class="btn btn-primary btn-lg" data-toggle="tooltip" title="Share on Twitter"><i class="fa fa-twitter fa-2x"></i></button>
            <!-- <button id="share-reddit" class="btn btn-primary btn-lg" data-toggle="tooltip" title="Share on Reddit"><i class="fa fa-reddit"></i></button> -->
            <!-- <div data-toggle="tooltip" title="Coming soon" class="div-btn"><button id="share-instagram" class="btn btn-primary btn-lg" disabled><i class="fa fa-instagram"></i></button></div> -->
          </div>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>

<div class="modal fade" id="send-modal" tabindex="-1" data-content="/share">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="email-form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title"><i class="fa fa-paper-plane"></i>&nbsp; Send to...</h4>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <span class="input-group-addon">@@</span>
            <input class="form-control" name="from" placeholder="Your email address" />
          </div>
          <div class="input-group">
            <span class="input-group-addon">@@</span>
            <input class="form-control" name="to" placeholder="Your friend's email address" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary pull-right" id="email-btn"><i class="fa fa-send"></i> Send</button>
          <p class="centered text-success invisible" id="sent-label">Sent!</p>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="download-modal" tabindex="-1" data-content="/share">
  <div class="modal-dialog">
    <div class="modal-content">
      <form action="/download" method="post" id="download-form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title"><i class="fa fa-download"></i>&nbsp; Download</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <div class="input-group input-group-lg">
              <span class="input-group-addon">@@</span>
              <input type="text" name="email" placeholder="Please enter your email address" class="form-control" id="email-input">
            </div>
            <p class="centered text-muted">We will send you a link to your poster to view it later.</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success pull-right" id="download-btn" disabled><i class="fa fa-cloud-download fa-lg"></i> Download</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="feedback-panel" class="hidden-xs">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Feedback</h3>
    </div>
    <div class="panel-body centered">
      <div id="feedback-question"></div>
      <div class="form-group" id="feedback-choices">
      </div>
    </div>
  </div>
</div>

<script src="@routes.Assets.at("bower_components/requirejs/require.js")" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8">
require(['/assets/js/main.js'], function(){
  require(['ui']);
});
</script>
}
